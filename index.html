<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/faviconmovietime.png" type="image/x-icon" />
    <title>Movie Time - Qué ver según tu tiempo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i,600,600i,700,700i,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="home">
      <div class="content-home">
        <div class="logo"><img src="./assets/movietime.png" alt="Logo Movie Time" srcset="" /></div>
        <p class="description">BUSCA QUE VER <br />Según tu tiempo disponible</p>
        <div class="play">
          <button
            id="play"
            class="btn-floating btn-large yellow darken-1
          pulse"
          >
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
    </section>
    <section id="options">
      <div class="content-options">
        <div class="logo"><img src="./assets/movietime.png" alt="Logo Movie Time" srcset="" /></div>
        <div class="question">¿Cúanto tiempo tienes para ver una serie o película?</div>
        <div class="box-buttons">
          <div class="option"><a class="waves-effect amber accent-4 btn">Menos de 30 min</a></div>
          <div class="option"><a class="waves-effect amber accent-4 btn">30 a 60 min</a></div>
          <div class="option"><a class="waves-effect amber accent-4 btn">1 a 2 horas</a></div>
          <div class="option"><a class="waves-effect amber accent-4 btn">Más de 2 horas</a></div>
        </div>
      </div>
    </section>
    <section id="result"></section>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
